<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Traffic Bot Dashboard</h1>
            <p>Automated Traffic Generator with Advanced Features</p>
        </header>

        <div class="dashboard">
            <!-- Session Configuration -->
            <div class="card">
                <h2><i class="fas fa-cog"></i> Session Configuration</h2>
                <div class="form-group">
                    <label>Number of Sessions:</label>
                    <input type="number" id="sessionCount" min="1" max="10" value="1">
                </div>
                <div class="form-group">
                    <label>Use Different Profiles:</label>
                    <input type="checkbox" id="differentProfiles" checked>
                </div>
            </div>

            <!-- Proxy Configuration -->
            <div class="card">
                <h2><i class="fas fa-globe"></i> Proxy Configuration</h2>
                <div class="form-group">
                    <label>Proxy Source:</label>
                    <select id="proxySource">
                        <option value="file">Auto from proxies.txt</option>
                        <option value="manual">Manual Input</option>
                    </select>
                </div>
                <div id="manualProxy" class="hidden">
                    <div class="form-group">
                        <label>Manual Proxy (host:port:user:pass):</label>
                        <input type="text" id="manualProxyInput" placeholder="proxy.example.com:8080:user:pass">
                    </div>
                </div>
                <div class="form-group">
                    <label>Proxy Type Detection:</label>
                    <input type="checkbox" id="autoDetectProxy" checked>
                </div>
                <div class="form-group">
                    <label>Test Proxy Before Use:</label>
                    <input type="checkbox" id="testProxy" checked>
                </div>
            </div>

            <!-- Google Login -->
            <div class="card">
                <h2><i class="fab fa-google"></i> Google Authentication</h2>
                <div class="form-group">
                    <label>Login Method:</label>
                    <select id="loginMethod">
                        <option value="auto">Auto Login (if saved)</option>
                        <option value="manual">Manual Input</option>
                        <option value="skip">Skip Login</option>
                    </select>
                </div>
                <div id="manualLogin" class="hidden">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="googleEmail" placeholder="email@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="googlePassword" placeholder="••••••••">
                    </div>
                </div>
            </div>

            <!-- Browser Settings -->
            <div class="card">
                <h2><i class="fas fa-window-restore"></i> Browser Settings</h2>
                <div class="form-group">
                    <label>Timezone from Proxy:</label>
                    <input type="checkbox" id="useProxyTimezone" checked>
                </div>
                <div class="form-group">
                    <label>Rotate User Agent:</label>
                    <input type="checkbox" id="rotateUA" checked>
                </div>
            </div>

            <!-- Security Check -->
            <div class="card">
                <h2><i class="fas fa-shield-alt"></i> Security Check</h2>
                <div class="form-group">
                    <label>Check Data Leaks (Whoer.net):</label>
                    <input type="checkbox" id="checkLeaks" checked>
                </div>
            </div>

            <!-- Search Engine Selection -->
            <div class="card">
                <h2><i class="fas fa-search"></i> Search Engine</h2>
                <div class="form-group">
                    <label>Select Search Engine:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="searchEngine" value="google" checked>
                            <i class="fab fa-google"></i> Google
                        </label>
                        <label>
                            <input type="radio" name="searchEngine" value="bing">
                            <i class="fab fa-microsoft"></i> Bing
                        </label>
                    </div>
                </div>
            </div>

            <!-- Target Selection -->
            <div class="card">
                <h2><i class="fas fa-bullseye"></i> Traffic Target</h2>
                <div class="form-group">
                    <label>Select Target:</label>
                    <div class="radio-group vertical">
                        <label>
                            <input type="radio" name="target" value="youtube" checked>
                            <i class="fab fa-youtube"></i> YouTube
                        </label>
                        <label>
                            <input type="radio" name="target" value="website">
                            <i class="fas fa-globe"></i> Website
                        </label>
                        <label>
                            <input type="radio" name="target" value="facebook" disabled>
                            <i class="fab fa-facebook"></i> Facebook (Coming Soon)
                        </label>
                        <label>
                            <input type="radio" name="target" value="tiktok" disabled>
                            <i class="fab fa-tiktok"></i> TikTok (Coming Soon)
                        </label>
                    </div>
                </div>
            </div>

            <!-- YouTube Specific -->
            <div class="card youtube-options">
                <h2><i class="fab fa-youtube"></i> YouTube Settings</h2>
                <div class="form-group">
                    <label>Search Keyword:</label>
                    <input type="text" id="ytKeyword" placeholder="Enter keyword or channel name">
                </div>
                <div class="form-group">
                    <label>Direct URL (Optional):</label>
                    <input type="text" id="ytDirectUrl" placeholder="https://youtube.com/channel/...">
                </div>
                <div class="form-group">
                    <label>Watch Duration (minutes):</label>
                    <input type="number" id="watchDuration" min="1" max="60" value="10">
                </div>
                <div class="form-group">
                    <label>Actions:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="ytLike" checked> Like</label>
                        <label><input type="checkbox" id="ytComment"> Comment</label>
                        <label><input type="checkbox" id="ytSubscribe"> Subscribe</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Interaction Pattern:</label>
                    <select id="ytPattern">
                        <option value="normal">Normal Human</option>
                        <option value="viewer">Casual Viewer</option>
                        <option value="engaged">Engaged Viewer</option>
                    </select>
                </div>
            </div>

            <!-- Website Specific -->
            <div class="card website-options hidden">
                <h2><i class="fas fa-globe"></i> Website Settings</h2>
                <div class="form-group">
                    <label>Search Keyword:</label>
                    <input type="text" id="webKeyword" placeholder="Enter keyword">
                </div>
                <div class="form-group">
                    <label>Target Website URL:</label>
                    <input type="text" id="webUrl" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label>Visit Duration (minutes):</label>
                    <input type="number" id="visitDuration" min="1" max="30" value="5">
                </div>
                <div class="form-group">
                    <label>Scroll Pattern:</label>
                    <select id="scrollPattern">
                        <option value="reader">Reader Pattern</option>
                        <option value="skimmer">Skimmer Pattern</option>
                        <option value="researcher">Researcher Pattern</option>
                        <option value="bouncer">Bouncer Pattern</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Click Internal Links:</label>
                    <input type="checkbox" id="clickLinks" checked>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="card control-panel">
                <h2><i class="fas fa-play-circle"></i> Control Panel</h2>
                <div class="button-group">
                    <button id="startBtn" class="btn btn-success">
                        <i class="fas fa-play"></i> Start Bot
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-stop"></i> Stop Bot
                    </button>
                    <button id="clearCacheBtn" class="btn btn-warning">
                        <i class="fas fa-trash"></i> Clear Cache
                    </button>
                </div>
                
                <div class="form-group">
                    <label>Session Logs:</label>
                    <div class="log-container" id="logOutput">
                        <div class="log-entry">Ready to start...</div>
                    </div>
                </div>
                
                <div class="progress-container hidden">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0% Complete</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
